<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
   <div style="display: flex;">
        <div style="background: lightblue;">div 1 text</div>
        <div style="background: lightpink;">div 2 <p>text</p></div>
   </div>

   <div style="display: flex; margin-top: 30px;">
        <div style="background: lightblue; width: 100px;">100px</div>
        <div style="background: lightpink; flex: 1">flex 1</div>
   </div>

   <div style="display: flex; margin-top: 30px;">
        <div style="background: lightblue; flex: 1;">flex 1</div>
        <div style="background: lightpink; width: 100px;">100px</div>
        <div style="background: lightblue; flex: 2;">flex 2</div>
   </div>

   <div style="display: flex; margin-top: 30px; height: 70px; border: 1px solid grey;
   justify-content: center;">
        <div style="background: lightblue; width: 100px;">100px</div>
        <div style="background: lightpink; width: 100px;">100px</div>
        <div style="background: lightblue; width: 100px;">100px</div>
   </div>

   <div style="display: flex; margin-top: 30px; height: 70px; border: 1px solid grey;
   justify-content: space-between;">
        <div style="background: lightblue; width: 100px;">100px</div>
        <div style="background: lightpink; width: 100px;">100px</div>
        <div style="background: lightblue; width: 100px;">100px</div>
   </div>

   <div style="display: flex; margin-top: 30px; height: 70px; border: 1px solid grey;
   justify-content: space-between; align-items: center;">
        <div style="background: lightblue; width: 100px;">100px</div>
        <div style="background: lightpink; width: 100px;">100px</div>
        <div style="background: lightblue; width: 100px;">100px</div>
   </div>
</body>
</html>
